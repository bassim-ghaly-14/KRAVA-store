  <style>
    /* ÿ•ÿ∂ÿßŸÅÿßÿ™ CSS ŸÑŸÑŸÄ Cart ŸàÿßŸÑŸÄ Modal */
    .cart-page{ padding: 2rem 0; }
    .cart-items{ display:flex; flex-direction:column; gap:1rem; margin-bottom:1.5rem; }
    .cart-item{
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid var(--glass); border-radius:12px; padding:10px;
      background:var(--card-bg); transition:0.2s;
    }
    .cart-item:hover{ box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    .cart-item img{ width:80px; height:80px; object-fit:cover; border-radius:8px; }
    .cart-item-details{ flex:1; margin-left:10px; }
    .cart-item-title{ font-weight:600; margin-bottom:5px; }
    .cart-item-price{ color:var(--brand-red); font-weight:700; }
    .cart-item-qty{ display:flex; align-items:center; gap:5px; margin-top:8px; }
    .cart-item-qty button{
      width:28px; height:28px; border:none; background:var(--surface-2); border-radius:6px; cursor:pointer;
      transition:0.1s;
    }
    .cart-item-qty button:hover{ background:var(--glass); }
    .cart-actions{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-top:1.5rem; }
    /* Modal */
    .modal-bg{
      position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5);
      display:none; justify-content:center; align-items:center; z-index:100;
    }
    .modal{
      background: var(--card-bg); padding:20px; border-radius:12px; max-width:400px; width:90%;
      text-align:center; position:relative;
    }
    .modal h2{ margin-top:0; color: var(--brand-red); }
    .modal button{ margin-top:15px; }
    .modal .close{
      position:absolute; top:10px; right:10px; background:none; border:none; font-size:20px; cursor:pointer;
    }
  </style>
</head>
